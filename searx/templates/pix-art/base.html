<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"{% if rtl %} dir="rtl"{% endif %}>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="searx - a privacy-respecting, hackable metasearch engine" />
        <meta name="keywords" content="searx, search, search engine, metasearch, meta search" />
        <meta name="generator" content="searx/{{ searx_version }}">
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=1" />
        <meta name="theme-color" content="#3498DB" />
        <title>{% block title %}{% endblock %}searx</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="screen" />
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}?v=2" />
        <meta name="apple-mobile-web-app-title" content="Searx">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/searx_icon.png') }}">
        <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='img/searx-pixel.png') }}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        {% block styles %}
        {% endblock %}
        {% block meta %}{% endblock %}
        {% block head %}
        {% endblock %}
        <script type="text/javascript">
        var favicons = [[]];
        </script>
    </head>
    <body>
        <div id="container">
            {% block content %}
            {% endblock %}
            <script type="text/javascript">
                    searx = {};
            </script>
            <script src="{{ url_for('static', filename='js/searx.js') }}" ></script>
            <script src="{{ url_for('static', filename='plugins/js/pwa.js') }}" ></script>
            <script type="text/javascript">
            load_images(1);
            </script>
        </div>
    </body>
</html>
